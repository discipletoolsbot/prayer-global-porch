name: Tests

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: testdb
          MYSQL_USER: user
          MYSQL_PASSWORD: password
          MYSQL_ROOT_PASSWORD: rootpassword
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    strategy:
      fail-fast: true
      matrix:
        php: ["8.0"]

    name: PHP ${{ matrix.php }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # important!

      - uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Install PHP
        uses: shivammathur/setup-php@master
        with:
          php-version: ${{ matrix.php }}

      - name: Report PHP version
        run: php -v

      - name: Install dependencies
        run: composer install --no-interaction

      #- name: Test Syntax
      #  run: ./test/test_for_syntax_errors.sh

      #- name: Test Installation
      #  run: ./test/test_installation.sh

      #- name: Test phpcs
      #  run: ./test/test_phpcs.sh

      # we may use whatever way to install phpcs, just specify the path on the next step
      # however, curl seems to be the fastest

      - name: Get Pull Request Number
        id: pr
        run: echo "pull_request_number=$(gh pr view --json number -q .number || echo "")" >> $GITHUB_ENV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: Echo Pull Request number
        run: echo ${{ env.pull_request_number }}

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v35
        with:
          files: |
            **/*.php

      - name: List all changed files
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "$file was changed"
          done

      - name: Run PHPCS on changed files
        run: |
          ./test/test_phpcs.sh ${{ steps.changed-files.outputs.all_changed_files }}
